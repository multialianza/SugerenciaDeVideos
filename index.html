<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="I.Salazar">
    <meta name="description" content="Desafío Sugerencia de Videos">
    <meta name="keywords" content="Polimorfismo, Patrón de Módulo, Bootstrap, JS, HTML y CSS">
    <!-- Bootstrap Css 5.3.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="shorcut icon" type="image/png" href="./assets/img/107735.png">
    <!-- Link de estilos CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>SUGERENCIA DE VIDEOS</title>
</head>

<body>
    <!--Header-->
    <header>
        <section class="text-center mx-auto py-3">
            <img src="./assets/img/107735.png" alt="video" class="img-fluid">
            <section class="d-inline-block">
                <h2 class="font-weight-bold py-5 ps-3">Sugerencias de Videos</h2>
            </section>
        </section>
    </header>
    <!--Main-->
    <main class="container-fluid">
        <section class="accordion accordion-flush">
            <!-- Music Section -->
            <section id="music" class="accordion-item">
                <h2 class="accordion-header px-3">
                    <button id="btn-music" class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        MÚSICA
                    </button>
                </h2>
                <section id="flush-collapseOne" class="accordion-collapse collapse"
                    data-bs-parent="#accordionFlushExample">
                    <section class="text-center py-4">
                        <iframe id="video-music" width="560" height="315" src="..." frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </section>
                </section>
            </section>
            <!-- Movie Section -->
            <section id="movie" class="accordion-item">
                <h2 class="accordion-header px-3">
                    <button id="btn-movie" class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                        PELÍCULA
                    </button>
                </h2>
                <section id="flush-collapseTwo" class="accordion-collapse collapse"
                    data-bs-parent="#accordionFlushExample">
                    <section class="text-center py-4">
                        <iframe id="video-movie" width="560" height="315" src="..." frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </section>
                </section>
            </section>
            <!-- Serie Section -->
            <section id="serie" class="accordion-item">
                <h2 class="accordion-header px-3">
                    <button id="btn-serie" class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                        SERIE
                    </button>
                </h2>
                <section id="flush-collapseThree" class="accordion-collapse collapse"
                    data-bs-parent="#accordionFlushExample">
                    <section class="text-center py-4">
                        <iframe id="video-serie" width="560" height="315" src="..." frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </section>
                </section>
            </section>
        </section>
    </main>

    <!-- Link Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Link JS -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
